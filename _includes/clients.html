<!-- Clients Aside -->
<aside class="clients bg-light-gray">
  <div class="container">
    <div class="row client-parent" style="padding: 10px">
      {% for app in site.software %}
        <span class="fa-stack fa-3x client-child">
          <a href="{{app.url}}"">
            <img class="grayscale" src="img/tech/{{ app.title }}.svg">
          </a>
        </span>
      {% endfor %}
    </div>
  </div>
</aside>
